# These lines define a route using YAML configuration. The controller used by
# the route (FrameworkBundle:Template:template) is a convenient shortcut when
# the template can be rendered without executing any logic in your own controller.
# See https://symfony.com/doc/current/templates.html#rendering-a-template-directly-from-a-route
homepage:
    path: /{_locale}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController::templateAction
    defaults:
        template: default/homepage.html.twig
        _locale: '%locale%'

controllers:
    resource:
        path: '../src/Controller/'
        namespace: App\Controller
    type: attribute
    prefix: /{_locale}
    defaults:
        _locale: '%locale%'

carros_index:
  path: /carros
  controller: App\Controller\ApiCarroController::index
  methods: [GET]

carros_store:
  path: /carros
  controller: App\Controller\ApiCarroController::store
  methods: [POST]

carros_show:
  path: /carros/{id}
  controller: App\Controller\ApiCarroController::show
  methods: [GET]

carros_update:
  path: /carros/{id}
  controller: App\Controller\ApiCarroController::update
  methods: [PUT]

carros_delete:
  path: /carros/{id}
  controller: App\Controller\ApiCarroController::delete
  methods: [DELETE]

